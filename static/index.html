<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>台北一日遊</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/style.css"/>
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <nav>
      <div class="nav-title">台北一日遊</div>
      <div>
        <div class="nav-reserve">預定行程</div>
        <div class="nav-login">登入/註冊</div>
      </div>
    </nav>
  </div>

  <div class="hero">
    <div class="img-container-hero">
      <div class="overlay">
        <div class="slogan">
          <div class="slogan-up">輕鬆享受台北一日悠閒</div>
          <div class="slogan-down">探索台北的美，體驗地道的景點與行程</div>
          <div class="search-box">
            <input type="text" id="search-input" placeholder="輸入景點名稱查詢" />
            <button id="search-button"></button> 
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="list-bar">
      <img src="/static/image/left-row.png" class="arrow" style="padding-left: 15px;" />
      <div class="list"></div>
      <img src="/static/image/right-row.png" class="arrow" style="padding-right: 15px;" />
  </div>

  
  <div class="row-grid"></div>
  
</body>
<footer>
  <div class="footer-text">COPYRIGHT © 2021 台北一日遊</div>
</footer>
